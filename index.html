<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./calculator.svg" type="image/svg+xml">
    <title> < Calculator / > </title>
</head>

<body>
    <div class="main-container">
        <h1 class="title"> < Calculator / > </h1>

        <div class="sub-container">
            <div class="screen">
                <input type="text" id="result" value="0" readonly>
            </div>

            <p class="madeBy">- made by CirmiFrancis -</p>
    
            <div class="grid-btns">
                <button id="delAll" class="function">AC</button>
                <button id="openPar" class="function">(</button>
                <button id="closePar" class="function">)</button>
                <button id="div" class="function">/</button>
    
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="multip" class="function">*</button>
    
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="minor" class="function">-</button>
    
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="plus" class="function">+</button>
    
                <button id="number0">0</button>
                <button id="point">.</button>
                <button id="del" class="function">C</button>
                <button id="equal" class="function">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
